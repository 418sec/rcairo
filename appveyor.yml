version: "{build}"
clone_depth: 10

notifications:
  - provider: Webhook
    url: https://webhook.commit-email.info/

environment:
  matrix:
    - ruby_version: "24-x64"
    - ruby_version: "25-x64"

install:
  - SET PATH=C:\Ruby%ruby_version%\bin;%PATH%
  - ruby --version
  - gem --version
  - bundler --version
  - ridk exec pacman -Syu --noconfirm
  - ridk exec pacman -S --noconfirm mingw-w64-x86_64-gobject-introspection
  - bundle config --local force_ruby_platform true
  - gem build cairo.gemspec
  - gem install *.gem
  - bundle install

build_script:
  - bundle exec ruby -rdevkit extconf.rb
  - ridk exec make

test_script:
  - bundle exec rake
