version: "{build}"
clone_depth: 10

notifications:
  - provider: Webhook
    url: https://webhook.commit-email.info/

environment:
  matrix:
    # - ruby_version: "21"
    #   mingw_arch: "32"
    # - ruby_version: "21-x64"
    #   mingw_arch: "64"
    # - ruby_version: "22"
